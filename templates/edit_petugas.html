<!DOCTYPE html>
<html>
<head>
    <title>‚úèÔ∏è Edit Petugas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9fb;
            margin: 40px;
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 450px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1e8449;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>‚úèÔ∏è Edit Petugas</h2>

    <form method="post">
        <label>Username:</label>
        <input type="text" name="username" value="{{ petugas.username }}" required>

        <label>Password:</label>
        <input type="text" name="password" value="{{ petugas.password }}" required>

        <label>Pilih Loket:</label>
        <select name="loket_id" required>
            {% for l in loket_list %}
            <option value="{{ l.id }}" {% if l.id == petugas.loket_id %}selected{% endif %}>
                {{ l.nama }} ({{ l.kode }})
            </option>
            {% endfor %}
        </select>

        <button type="submit">üíæ Simpan Perubahan</button>
    </form>

    <a href="{{ url_for('admin_petugas') }}">‚¨ÖÔ∏è Kembali ke Daftar Petugas</a>
</body>
</html>
