<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ambil Antrian</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f242d;
      color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h2, h3 {
      color: #00b894;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: #2d3436;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #3a3f47;
      color: #fff;
      font-size: 16px;
    }

    button, .btn-link {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    button:hover, .btn-link:hover {
      background-color: #019874;
    }

    .footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Form Ambil Antrian</h2>
      <form method="POST">
        <input type="text" name="nama" placeholder="Nama Anda" required>
        <input type="text" name="no_hp" placeholder="Nomor HP" required>
        <select name="loket_id" required>
          <option value="">-- Pilih Loket --</option>
          {% for loket in loket_list %}
            <option value="{{ loket.id }}">
              {{ loket.nama }} (Sisa Kuota: {{ loket.sisa_kuota }})
            </option>
          {% endfor %}
        </select>
        <button type="submit">Ambil Nomor</button>
      </form>
    </div>

    <div class="card">
      <h3>Cek Status Antrian</h3>
      <form method="GET" action="{{ url_for('status') }}">
        <input type="text" name="hp" placeholder="Masukkan Nomor HP Anda" required>
        <button type="submit">Cek Status</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <a href="{{ url_for('login') }}" class="btn-link">üîê Login Petugas</a>
  </div>

</body>
</html>
