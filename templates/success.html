<!DOCTYPE html>
<html>
<head>
  <title>Nomor Antrian</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #28a745;
      font-size: 26px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }
    .nomor {
      font-size: 64px;
      font-weight: bold;
      color: #28a745;
      margin: 25px 0;
    }
    .btn {
      margin: 8px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>âœ… Berhasil Ambil Nomor</h2>
    <p><strong>Nama:</strong> {{ nama }}</p>
    <p><strong>Loket:</strong> Loket {{ loket_id }}</p>
    <div class="nomor">{{ nomor }}</div>
    <a href="/" class="btn">Ambil Lagi</a>
    <a href="{{ url_for('status') }}?hp={{ no_hp }}" class="btn">Lihat Status</a>
  </div>

</body>
</html>
