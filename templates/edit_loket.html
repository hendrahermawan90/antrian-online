<!DOCTYPE html>
<html>
<head>
    <title>‚úèÔ∏è Edit Loket</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 40px;
            color: #2c3e50;
        }
        h1 {
            color: #34495e;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>‚úèÔ∏è Edit Loket</h1>
    <form method="POST">
        <label>Nama Loket:</label>
        <input type="text" name="nama" value="{{ loket.nama }}" required>

        <label>Kode Loket:</label>
        <input type="text" name="kode" value="{{ loket.kode }}" required>

        <label>Kuota Harian:</label>
        <input type="number" name="kuota" value="{{ loket.kuota_harian }}" min="1" required>

        <button type="submit">üíæ Simpan Perubahan</button>
    </form>

    <a href="{{ url_for('admin_loket') }}">‚¨ÖÔ∏è Kembali ke Manajemen Loket</a>
</body>
</html>
